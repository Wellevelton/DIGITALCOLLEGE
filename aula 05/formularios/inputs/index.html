<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Lista de inputs</h1> 
   <hr>


   <div>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" maxlength="5" minlength="5">
   </div>
   <br>

   <div>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>
   </div>
   <br>

   <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
   </div>
   <br>

   <div>
    <label for="hidden"></label>
    <input type="hidden">
   </div>
   <br>

   <div>
    <label for="data">Data</label>
    <input type="date" name="data" id="data">
   </div>
   <br>

   <div>
    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor">
   </div>
   <br>

   <div>
    <label for="data-hora">Data e Hora</label>
    <input type="datetime-local" name="data-hora" id="data-hora">
   </div>
   <br>

   <div>
    <label for="arquivo">Selecionar arquivo</label>
    <input type="file" name="arquivo" id="arquivo">
   </div>
   <br>

   <div>
    <label for="slide">Slide</label>
    <input type="range" name="slide" id="slide">
   </div>
   <br>
   
   <div>
    <label for="numero">Selecione um Numero</label>
    <input type="number" name="numero" id="numero">
   </div>
   <br>

   <div>
    <fieldset>
        <legend>Inputs Radio</legend>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">radio1</label>

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">radio2</label>

        <input type="radio" name="radio" id="radio3">
        <label for="radio3">radio3</label>

    </fieldset>
   </div>
   <br>

   <div>
    <label for="area-texto">Area de texto</label><br>
    <textarea name="area-texto" id="area-texo" rows="20" cols="40"></textarea>
   </div>
   <br>

   <div>
    <label for="select">Select</label>
    <select name="select" id="select">
        <option value="option1">Opção 1</option>
        <option value="option2">Opção 2</option>
        <option value="option3">Opção 3</option>
    </select>
   </div>
   <br>

   <div>
    <label for="lista">escolha sua lista:</label>
    <input list="lista" name="lista" id="data-lista">
    
    <datalist id="lista">
        <option value="option1">
        <option value="option2">
        <option value="option3">
    </datalist>
   </div>


   
</body>
</html>
